<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Series Uniformes</title>

  <!-- PWA Meta Tags -->
  <meta name="description"
    content="Calculadora financiera para series uniformes - Encuentra cualquier variable de la ecuación">
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Calc Series">
  <meta name="msapplication-TileColor" content="#1a1a2e">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.svg">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.svg">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-32x32.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-16x16.svg">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registrado con éxito: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW falló al registrarse: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
